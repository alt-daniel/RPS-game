<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <header>
        <h1>Rock Paper Scissor</h1>
    </header>

<div class="score-board">
    <div class="badge" id="user-label">user</div>
    <div class="badge" id="computer-label">comp</div>
    <span id="user-score">0</span>:<span id="computer-score">0</span>
</div>

<div class="result">
    <p>Paper covers rock. You win!</p>
</div>

<div class="choices">
    <div class="choice" id="r">
        <img src="img/rock.png" width="50px" height="50">
    </div>
    <div class="choice" id="p">
        <img src="img/paper.png" width="50px" height="50">
    </div>
    <div class="choice" id="s">
        <img src="img/scissor.png" width="50px" height="50">
    </div>
</div>

<p id="action-message">Make your move.</p>


<script src="app.js" charset="UTF-8"></script>
</body>

</html>
